<div style="float:right" class="pull-xs-right">
    <small>
        Your cart:
        <span *ngIf="cart.itemCount > 0">
            {{ cart.itemCount }} item(s)
            {{ cart.cartPrice | currency:"USD":true:"2.2-2" }}
        </span>
        <span *ngIf="cart.itemCount == 0">
            (empty)
        </span>
    </small>
    <button class="btn btn-md bg-info" [disabled]="cart.itemCount == 0" routerLink="/cart">
        <i class="glyphicon glyphicon-shopping-cart"></i>
    </button>
</div>
